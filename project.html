<!DOCTYPE html>
<html>
<head>
  <title>Angular Drilling Pipe Level Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="pipeLevelChart"></canvas>

  <script>
    // Sample data for the drilling pipe levels
    const drillingPipeLevels = [
      { angle: 0, level: 50 },
      { angle: 45, level: 70 },
      { angle: 90, level: 60 },
      // Add more data points as needed
    ];

    // Get the canvas element
    const canvas = document.getElementById('pipeLevelChart');

    // Create the chart
    new Chart(canvas.getContext('2d'), {
      type: 'line',
      data: {
        datasets: [{
          label: 'Drilling Pipe Level',
          data: drillingPipeLevels,
          borderColor: 'blue',
          backgroundColor: 'transparent',
        }]
      },
      options: {
        scales: {
          x: {
            type: 'linear',
            min: 0,
            max: 360,
            ticks: {
              stepSize: 45,
              callback: function(value) {
                return value + 'Â°';
              }
            }
          },
          y: {
            min: 0,
            max: 100,
            ticks: {
              stepSize: 20
            }
          }
        }
      }
    });
  </script>
</body>
</html>
