<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Image Viewer</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      margin: 10px;
      display: inline-block;
      cursor: pointer;
    }

    #imageViewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    #imageContainer {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="box" onclick="openImageViewer(1)"></div>
  <div class="box" onclick="openImageViewer(2)"></div>
  <div class="box" onclick="openImageViewer(3)"></div>

  <div id="imageViewer" class="hidden">
    <span id="close">&times;</span>
    <div id="imageContainer"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const imageViewer = document.getElementById('imageViewer');
    const imageContainer = document.getElementById('imageContainer');
    const closeBtn = document.getElementById('close');

    function openImageViewer(boxNumber) {
      const images = getImagesForBox(boxNumber);
      imageContainer.innerHTML = '';

      images.forEach(image => {
        const img = document.createElement('img');
        img.src = image;
        img.classList.add('viewer-image');
        imageContainer.appendChild(img);
      });

      imageViewer.classList.remove('hidden');
    }

    function closeImageViewer() {
      imageViewer.classList.add('hidden');
    }

    function getImagesForBox(boxNumber) {
      // Replace with your logic to fetch images for each box
      switch (boxNumber) {
        case 1:
          return ['image1.jpg', 'image2.jpg', 'image3.jpg'];
        case 2:
          return ['image4.jpg', 'image5.jpg', 'image6.jpg'];
        case 3:
          return ['image7.jpg', 'image8.jpg', 'image9.jpg'];
        default:
          return [];
      }
    }

    closeBtn.addEventListener('click', closeImageViewer);
  </script>
</body>

</html>
